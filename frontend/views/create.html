<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="input-group input-group-sm mb-3" style="width: 50%">
        <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
        <input id="password" class="form-control form-control-sm" type="text" placeholder="Insira a senha do projeto" aria-label=".form-control-sm example">
        <p>Só pressione o botão enviar, depois de ter preenchido todos os campos de informação e colocar a senha correta</p>
        <button id="send" type="button" class="btn btn-success">Enviar</button>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Titulo do artigo</label>
        <textarea id="title" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Resumo do artigo</label>
        <textarea id="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Corpo do artigo</label>
        <textarea id="subbody" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Autor do artigo</label>
        <textarea id="author" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Envie o link de uma imagem</label>
        <textarea id="image" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="../src/create.js"></script>
</body>
</html>
