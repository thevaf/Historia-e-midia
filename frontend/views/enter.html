<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="blog"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let blogDiv = document.getElementById("blog")
        let image = document.createElement("img")
        image.src = sessionStorage.getItem("image")
        let body = document.createElement("h2")
        body.innerText = sessionStorage.getItem("body")
        let text = document.createElement("p")
        text.innerText = sessionStorage.getItem("subbody")
        let author = document.createElement("p")
        author.innerText = `Redigido por: ${sessionStorage.getItem("author")}`
        blogDiv.appendChild(image)
        blogDiv.appendChild(body)
        blogDiv.appendChild(text)
        blogDiv.appendChild(author)

    </script>
</body>

</html>
